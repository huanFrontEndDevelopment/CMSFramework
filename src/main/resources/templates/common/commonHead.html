<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment = "commonHead(title)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title th:text="${title}">title</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" th:href="@{../assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/assets/font-awesome/4.5.0/css/font-awesome.min.css" th:href="@{../assets/font-awesome/4.5.0/css/font-awesome.min.css}"/>
    <!-- page specific plugin styles -->
    <!-- text fonts -->
    <!--<link rel="stylesheet" href="../static/assets/css/fonts.googleapis.com.css" th:href="@{../assets/css/fonts.googleapis.com.css}" />-->
    <!-- ace styles -->
    <link rel="stylesheet" href="../static/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" th:href="@{../assets/css/ace.min.css}"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
    <![endif]-->
    <link rel="stylesheet" href="../static/assets/css/ace-skins.min.css" th:href="@{../assets/css/ace-skins.min.css}"/>
    <link rel="stylesheet" href="../static/assets/css/ace-rtl.min.css" th:href="@{../assets/css/ace-rtl.min.css}"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../assets/css/ace-ie.min.css"/>
    <![endif]-->
</head>
</html>
